<!DOCTYPE html>
 <html lang="en">
<head>
<meta charset="utf-8">
<title>Marionette Contact Manager</title>
<link href="./assets/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="./assets/app.css">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
<div class="navbar-inner">
<div class="container">
<span class="brand">Contact manager</span>
</div>
</div>
</div>
<div id="main-region" class="container">
<p>Here is static content in the web page. You'll notice that it gets
replaced by our app as soon as we start it.</p>
</div>

<script type="text/template" id="static-template">This is text that was rendered by Marionette</script>
<script type="text/template" id="different-template">This is a different template to display</script>
<script type="text/template" id='list-item-template'><li>One item</li></script>
<script type="text/template" id="contact-template"><p><%= firstName %> <%= lastName %></p></script>
<script type="text/template" id="contact-list-item">
debugger;
<td><%= firstName %></td>
<td><%= lastName %></td>
<td>
	<a href="#contacts/<%= id %>" class="btn btn-small js-show"><i class='icon-eye-open'></i>Show</a>
<button class='btn btn-small js-delete'><i class='icon-remove'></i>Delete</button>
</td>
</script>
<script type='text/template' id='contact-view'>
<h1><%= firstName %> <%= lastName %></h1>
<p><strong>Phone Number:</strong><%=phoneNumber%></p>
<a href="#contacts" class="js-list-contacts">All Contacts</a>
</script>
<script type="text/template" id="missing-contact-view">
<div class="alert alert-error">This contact doesnt exist !</div>
<a href="#contacts" class="js-list-contacts">All Contacts</a>
</script>
<script type="text/template" id="contact-list"><thead><tr><th>First Name<th>Last Name</th><<th></th>/tr></thead><tbody></tbody></script>
<script type="text/template" id="practiceComposite"><p>Here is the list of all the contactswe have info for:</p><ul></ul></script>
<script type="text/template" id="loading-view">
<h1><%= title %></h1>
<p><%= message %></p>
<div id="spinner"></div>
</script>


<script src="./assets/js/vendor/jquery.js"></script>
<script src="./assets/js/vendor/json2.js"></script>
<script src="./assets/js/vendor/underscore.js"></script>
<script src="./assets/js/vendor/backbone.js"></script>
<script src="./assets/js/vendor/backbone.localstorage.js"></script>
<script src="./assets/js/vendor/backbone.marionette.js"></script>
<script src="./assets/js/vendor/spin.js"></script>
<script src="./assets/js/vendor/spin.jquery.js"></script>
<script src="./assets/js/app.js"></script>
<script src="./assets/js/apps/config/storage/localstorage.js"></script>
<script src="./assets/js/entities/contacts.js"></script>
<script src="./assets/js/common/views.js"></script>
<script src="./assets/js/apps/contacts/contacts_app.js"></script>
<script src="./assets/js/apps/contacts/list/list_view.js"></script>
<script src="./assets/js/apps/contacts/list/list_controller.js"></script>
<script src="./assets/js/apps/contacts/show/show_controller.js"></script>
<script src="./assets/js/apps/contacts/show/show_view.js"></script>
<script>

ContactManager.start();	

</script>

</body>
</html>
